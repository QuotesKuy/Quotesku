<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="/">Home</a>
  <div class="search-container">
    <form id="formSearch">
      <input id="searchInputId" type="text" placeholder="Search.." name="q">
      <button onclick="searchFood()" id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>

<div style="padding-left:16px">
  <h2>Zomato</h2>
</div>
<div id='homeView'></div>
<div id='foodName'></div>
<!-- <select id="category"></select> -->
<script>
//   axios.get('http://localhost:3000/category')
//   .then(function(category) {
//     category.data.forEach(cat => {
//       $('#category').append(`<option value=${cat.categories.name}> ${cat.categories.name} </option>`)
//     })
//   })

  document.getElementById('formSearch').addEventListener('click', function(event){
    event.preventDefault()
  })
    function searchFood(){
      let searchDataFood = document.getElementById('searchInputId').value
      console.log(searchDataFood)
      axios.get('http://localhost:3000/search', {
        params: {
            q: searchDataFood
        }
      })
      .then(function(result) {
        document.getElementById('homeView').style.display='none'
        result.data.forEach(foods => {
            console.log(foods.restaurant)
            $('#foodName').append(`<img src="${foods.restaurant.featured_image}" width="250" height="200"/>`+'<br/><br/>'+'Restaurant: '+ foods.restaurant.name+'<br/>'+ 'Average cost for two: '+ foods.restaurant.average_cost_for_two +'<br/>'+'Address: '+ foods.restaurant.location.address+'<br/><br/>')
        })
      })
    }

    function home(){
      axios.get('http://localhost:3000/search', {
          params: {
              q: 'bakso'
          }
      })
      .then(function(result) {
        console.log(result)
        result.data.forEach(foods => {
            console.log(foods.restaurant)
            $('#homeView').append(`<img src="${foods.restaurant.featured_image}" width="250" height="200"/>`+'<br/><br/>'+'Restaurant: '+ foods.restaurant.name+'<br/>'+ 'Average cost for two: '+ foods.restaurant.average_cost_for_two +'<br/>'+'Address: '+ foods.restaurant.location.address+'<br/><br/>')
        })
      })
    }

    // home()
</script>
</body>
</html>
